{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <p class="mt-3">
        NÃ£o tem uma conta? <a href="{% url 'users:register' %}">Cadastre-se</a>
    </p>
</div>
{% endblock %}
