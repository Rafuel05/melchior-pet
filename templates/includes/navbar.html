{% load static %}
<header class="section-header">
    <section class="header-main border-bottom" style="background-color: #fff; box-shadow: 0 2px 4px rgba(0,0,0,.08); padding: 1rem 0;">
        <div class="container">
            <div class="row align-items-center">
                <!-- Logo -->
                <div class="col-lg-2 col-md-3 col-6">
                    <a href="{% url 'pet:home' %}" class="brand-wrap">
                        <img class="logo" src="{% static './images/logo-horizontal.png' %}" style="width: 150px; height: 120px;">
                    </a>
                </div>
                
                <!-- Navigation Links -->
                <div class="col-lg-10 col-md-9 col-6">
                    <nav class="navbar navbar-expand-lg navbar-light p-0">
                        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation" style="margin-left: auto;">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        
                        <div class="collapse navbar-collapse" id="navbarMain">
                            <ul class="navbar-nav ms-auto" style="margin-left: auto !important;">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'pet:home' %}" style="padding: 0.5rem 1rem; font-weight: 500; color: #333;">
                                        <i class="fas fa-home" style="margin-right: 8px;"></i> Home
                                    </a>
                                </li>
                                {% if user.is_authenticated %}
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'pet:meus_pets' %}" style="padding: 0.5rem 1rem; font-weight: 500; color: #333;">
                                            <i class="fas fa-paw" style="margin-right: 8px;"></i> Meus Pets
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'pet:cadastrar_pet' %}" style="padding: 0.5rem 1rem; font-weight: 500; color: #333;">
                                            <i class="fas fa-plus-circle" style="margin-right: 8px;"></i> Cadastrar Pet
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'pet:gerenciar_pedidos' %}" style="padding: 0.5rem 1rem; font-weight: 500; color: #333;">
                                            <i class="fas fa-tasks" style="margin-right: 8px;"></i> Gerenciar Pedidos
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" style="padding: 0.5rem 1rem; font-weight: 500; color: #333;">
                                            <i class="fas fa-user-circle" style="margin-right: 8px;"></i> OlÃ¡, {{ user.username }}
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'users:logout' %}" style="padding: 0.5rem 1rem; font-weight: 500; color: #333;">
                                            <i class="fas fa-sign-out-alt" style="margin-right: 8px;"></i> Sair
                                        </a>
                                    </li>
                                {% else %}
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'users:login' %}" style="padding: 0.5rem 1rem; font-weight: 500; color: #333;">
                                            <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i> Login
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'users:register' %}" style="padding: 0.5rem 1rem; font-weight: 500; color: #333;">
                                            <i class="fas fa-user-plus" style="margin-right: 8px;"></i> Cadastrar
                                        </a>
                                    </li>
                                {% endif %}
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </section>
</header>
