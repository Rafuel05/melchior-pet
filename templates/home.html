{% extends 'base.html' %}
{% load static %}





{% block content %}
<style>
    .section-title {
        margin-bottom: 30px;
    }

    .card-product-grid {
        margin-bottom: 20px;
        border: 1px solid #e5e5e5;
        border-radius: 8px;
        overflow: hidden;
    }

    .img-wrap {
        display: block;
        height: 220px;
        overflow: hidden;
        text-decoration: none;
    }

    .img-wrap img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .info-wrap {
        padding: 15px;
    }

    .title {
        font-size: 1.2em;
        font-weight: bold;
        color: #333;
        text-decoration: none;
        display: block;
        margin-bottom: 10px;
    }

    .pet-details {
        padding: 0;
    }

    .pet-meta {
        color: #666;
        margin-bottom: 10px;
        font-size: 0.9em;
    }

    .pet-description {
        font-size: 0.9em;
        line-height: 1.4;
        margin-bottom: 15px;
        color: #444;
    }

    .btn-adotar {
        width: auto;
        background-color: transparent;
        color: #312;
        border: 1px solid #312;
        padding: 8px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s;
        display: inline-block; 
    }

    .btn-container {
        text-align: center;
        margin-top: 15px; 
    }

    .btn-adotar:hover {
        background-color: #333;
        color: white;
    }
</style>
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
    <div class="container">
        <div class="intro-banner-wrap d-flex justify-content-center">
            <img src="{% static 'images/felizes.jpg' %}" class="img-fluid rounded" style="max-width: 50%; margin-right: 10px;">
            <img src="{% static 'images/felizes2.png' %}" class="img-fluid rounded" style="max-width: 50%;">
        </div>
    </div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
    <div class="container">
        <header class="section-heading">
            <h3 class="section-title">Pets em busca de um lar</h3>
        </header><!-- sect-heading -->

        <div class="row">
            {% for pets in pets %}
            <div class="col-md-3">
                <div class="card card-product-grid">
                    <div class="img-wrap"> 
                        <img src="{{ pets.imagens.url }}"> 
                    </div>
                    <figcaption class="info-wrap">
                        <h5 class="title">{{ pets.pet_nome }}</h5>
                        <div class="pet-details">
                            <p class="pet-meta">{{ pets.tamanho }} | {{ pets.genero }} | {{ pets.idade }} ano(s)</p>
                            <p class="pet-description">{{ pets.descricao }}</p>
                            <div class="btn-container">
        						<button class="btn-adotar">Quero Adotar</button>
    						</div>
                        </div>
                    </figcaption>
                </div>
            </div>
            {% endfor %}
        </div> <!-- row.// -->
    </div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->
{% endblock %}
